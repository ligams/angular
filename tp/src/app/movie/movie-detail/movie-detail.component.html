<h1>{{movie.title}}</h1>
<img src="{{movie.poster()}}">
<p *ngIf="movie.overview">

</p>
<ul *ngIf="movie.genres.length">
  <li *ngFor="let genre of movie.genres">
    {{genre.name}}
  </li>
</ul>
